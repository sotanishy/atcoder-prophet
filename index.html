<html>
  <head>
    <meta charset="utf-8">
    <title>AtCoder Prophet (Beta)</title>
    <meta name="author" content="sotanishy">
    <meta name="description" content="AtCoder Prophet predicts your future ratings using a machine learning model.">
    <meta name="twitter:card" content="summary">
    <meta name="twitter:title" content="AtCoder Prophet">
    <meta name="twitter:description" content="AtCoder Prophet predicts your future ratings using a machine learning model.">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <style>
      #error {
        display: none;
        color: red;
      }
      #message {
        display: none;
      }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container">
        <a class="navbar-brand" href="#">AtCoder Prophet</a>
      </div>
    </nav>

    <div class="container p-2 mt-2 center">
      <form class="form-inline" action="" id="form">
        <label for="username">Username</label>
        <input type="text" id="username" class="form-control mx-2" name="username" placeholder="sotanishy">
        <select class="form-control" id="weeks">
          <option value="4">4 weeks</option>
          <option value="8">8 weeks</option>
          <option value="16">16 weeks</option>
          <option value="32">32 weeks</option>
          <option value="64">64 weeks</option>
        </select>
        <button type="submit" class="btn btn-primary mx-2">Predict</button>
      </form>
      <p id="error"></p>
      <p id="message">Making prediction...</p>
      <div id="twitter-button"></div>
      <canvas id="chart"></canvas>
    </div>

    <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.3/Chart.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs/dist/tf.min.js"></script>
    <script src="predict.js"></script>
    <script src="draw.js"></script>
    <script src="main.js"></script>
  </body>
</html>
